<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mẫu nhập thông tin sinh viên</h2>
    <hr>
    <form action="" method="" target="" style="width: 100%;">
        <fieldset>
            <legend>Thông tin cơ bản</legend>
        <div>
            <label for="name">Họ và tên</label>
            <input type="text" name="name" width="100%" style="padding: 2px 10px;  margin: 8px 0;  box-sizing: border-box" required><br>
        </div>
        <div>
            <label for="date">Ngày sinh</label>
            <input type="date" name="date" id="" width="100%" style="padding: 2px 5px;  margin: 8px 0;  box-sizing: border-box" required><br>
        </div>
        <div style="margin: 5px 0;">
            <label for="">Giới tính</label>
                <input type="radio" name="gender">
                <label for="gender">Nam</label>
                <input type="radio" name="gender">
                <label for="gender">Nữ</label>
                <input type="radio" name="gender">
                <label for="gender">Khác</label>
        </div>
        <div style="margin-bottom: 8px;">
            <p style="margin-bottom: 0px;">Tổ hợp xét tuyển</p>
            <input type="checkbox" name="monhoc" id="">Toán <br>
            <input type="checkbox" name="monhoc" id="">Lý <br>
            <input type="checkbox" name="monhoc" id="">Hoá <br>
            <input type="checkbox" name="monhoc" id="">Anh
        </div>
        </fieldset>
        <fieldset>
            <legend>Thông tin liên lạc</legend>
            <div style="margin-bottom: 10px;">
                <label for="email">Email</label>
                <input type="email" style="padding: 2px 5px;  margin: 8px 0;  box-sizing: border-box" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="phonenumber">Số điện thoại</label>
                <input type="text">
            </div>
        </fieldset>
        <button style="margin-top: 15px; margin-left: 2px;">Gửi</button>
    </form>

</body>
</html>
